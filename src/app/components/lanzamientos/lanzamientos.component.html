<div class="card-columns">
  <div class="card" *ngFor="let cancion of nuevosLanzamientos">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ cancion.name }}</h5>
      <p class="card-text puntero">
        <span *ngFor="let artista of cancion.artists" class="badge badge-primary" 
              (click)="mostrarArtista(artista.id)">{{ artista.name }}
        </span>
      </p>
    </div>
  </div>
</div>
